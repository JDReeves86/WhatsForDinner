<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's For Dinner?</title>
    <!-- insert bootstrap alternative here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
<!-- incorporate styling -->
<header class="is-size-1 has-text-centered has-text-weight-bold">WhatsForDinner</header>

<h2 class="is-size-3 has-text-centered">Welcome to our Dinner Generator!</h2>

<!-- insert rows and columns here -->
  <div class="food">
    <form class="box has-text-centered has-background-grey pb-6">
    <div>
      <p>Are you looking for a specific type of food?</p>
        <select name="meals">
          <option value="ingredients">Search by ingredients</option>
          <option value="food_type">Search by food type</option>
        </select>
    <input type="text" placeholder="Feed Me"> 
  <button class="button is-primary">Lets Eat</button>
<!-- meal output goes here -->
  <div class="meal-output"></div>
<!-- recent meal matches go here -->
  <div class="lastMeals"></div>
  </form>
</div>
</div>

<div class="drinks">
<form class="box has-text-centered has-background-grey-light pb-6">
<p>Lets pair up your dinner with a drink</p>
<select name="drinks">
    <option value="ingredients">Search by ingredients</option>
    <option value="drink_type">Search by drink type</option>
  </select>
  <input type="text" placeholder="Drink responsibly"> 
<button class="button is-primary">Lets get drunk</button>
<!-- drink output goes here -->
<div class="drink-output"></div>
<!-- recent drink matches go here -->
<div class="lastDrink"></div>
</div>
</form>
</div>


<!-- our funtime box -->
<form class="box has-background-grey-dark">
<footer class="funTime"></footer>
</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="assets/scripts.js"></script>
</body>
</html>
