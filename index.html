<html lang="en">
<head>

<body>
<div class="heading">
<!-- incorporate styling -->

<div class="foodpic">
<header class="is-size-1 has-text-centered has-text-weight-bold has-text-black">What's For Dinner?</header>

<h2 class="is-size-3 has-text-centered has-text-white">Welcome to our Dinner Generator!</h2>
</div>
<!-- insert rows and columns here -->
</div>

<div class="container">
  <div class="food">
    <form class="box has-text-centered has-background-grey pb-6">
    <div>
        <select name="meals" id="mealCat">
          <option value="">Select a main ingredient!</option>
          <option value="random">Surprise me!</option>
          <option value="chicken">Chicken</option>
          <option value="beef">Beef</option>
          <option value="pork">Pork</option>
          <option value="salmon">Salmon</option>
          <option value="lamb">Lamb</option>
          <option value="bacon">Bacon</option>
          <option value="prawns">Prawns</option>
          <option value="veg">Vegetarian</option>
          <option value="vegan">Vegan</option>
        </select>
    <!-- <input type="text" placeholder="Feed Me" id="mealInput">  -->
  <button class="button is-primary" id="mealBtn">Lets Eat</button>

<!-- meal output goes here -->
  <div id="meal-output"></div>
<!-- recent meal matches go here -->
  <div id="lastMeals"></div>
  </form>
</div>
</div>

<div class="drinks">

<form class="box has-text-centered has-background-grey pb-6">

<!-- <select name="drinks" id="drinkCat">

    <option value="i">Search by ingredients</option>
    <option value="a">Search by drink type</option> -->
  </select>
  <input type="text" placeholder="Drink responsibly" id="drinkInput"> 
<button class="button is-primary" id="drinkBtn">Lets Get Drunk</button>

<!-- drink output goes here -->
<div id="drink-output"></div>
<!-- recent drink matches go here -->
<div id="lastDrink"></div>
</div>
</form>
</div>
